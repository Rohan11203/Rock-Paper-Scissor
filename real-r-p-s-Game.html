<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissor</title>
</head>
<style>
  body{
  background-color: rgb(25, 25, 25);
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}

  .title{
    font-size: 30px;
    font-weight: bold;
  }
  .move-icon{
    height: 50px;
    
  }
  .move-button{
    background-color: transparent;
    border: 3px solid white;
    width: 100px;
    height: 100px;
    margin-right: 10px;
    cursor: pointer;
    border-radius: 60px;
  }

  .result{
    font-size: 25px;
    font-weight: bold ;
    margin-top: 50px;
  }
  .score{
    margin-top: 60px;
  }
  .reset-score-button{
    background-color: white;
    border: none;
    font-size: 15px;
    padding: 8px 15px;
    cursor: pointer;
  }
  .reset-score-button:hover{
    background-color: rgb(222, 219, 219);
  }
</style>
<body>
      <p class="title">Rock Paper Scissors</p>
      <button onclick="
      playGames('rock');
      " class="move-button"><img class="move-icon" src="rock_files/rock-emoji.png"></button>
      <button onclick="
      playGames('paper');
      
      " class="move-button"><img class="move-icon" src="rock_files/paper-emoji.png"></button
      >
      <button onclick="
      playGames('Scissor');
      " class="move-button"><img class="move-icon" src="rock_files/Scissor-emoji.png"></button>
      
      <p class="js-result result"></p>
      <p class="js-moves">
      </p>
      <p class="js-score score" ></p>

      <button onclick="
      score.wins =0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-button">Reset Score</button>
      
  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        losses:0,
        ties:0
      };
      
      updateScoreElement();
    
    // if(!score){
    //   score ={
    //     wins:0,
    //     losses:0,
    //     ties:0
    //   };
    // }

     
    function playGames(playerMove){
      const computerMove = pickComputerMove();

      let result = '';
 
      if (playerMove === 'Scissor'){
            if(computerMove === 'rock'){
            result = 'You lose';
          }
          else if(computerMove === 'paper'){
            result = 'You win';
          }
          else if(computerMove === 'Scissor'){
            result = 'Tie';
          }
      } 
      else if(playerMove === 'paper'){
            if(computerMove === 'rock'){
            result = 'You win';
          }
          else if(computerMove === 'paper'){
            result = 'Tie';
          }
          else if(computerMove === 'Scissor'){
            result = 'You lose';
          }
          }
      else if(playerMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'Tie';
          }
          else if(computerMove === 'paper'){
            result = 'You lose';
          }
          else if(computerMove === 'Scissor'){
            result = 'You win';
          }
      }
      
      if(result==='You win'){
        score.wins+=1;
      }
      else if(result === 'You lose'){
        score.losses+=1;
      }
      else if(result === 'Tie'){
        score.ties+=1;
      }
      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result').innerHTML = result;
      
      document.querySelector('.js-moves').innerHTML = `You 
        <img class="move-icon" src="rock_files/${playerMove}-emoji.png">
        <img class="move-icon" src="rock_files/${computerMove}-emoji.png">
        computer
      </p>`;
      

    }

    function updateScoreElement(){
      document.querySelector('.js-score').innerHTML = `wins :${score.wins} losses : ${score.losses} Ties : ${score.ties} `;
    }

    

    function pickComputerMove(){
      let = computerMove = '';
        const x = Math.random() * 3;
        if(x >= 0 && x<1){
          computerMove = 'rock';
        } else if(x >= 1 && x<1.99){
          computerMove = 'paper';
        }else if(x>2){
          computerMove = 'Scissor';
        }

        return computerMove;
    }


    
  </script>
</body>
</html>
